<!DOCTYPE html>
<html lang="en">

<head>
    <!-- font Awesome CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- roboto font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Text Editor</title>
</head>

<body>
    <div class="title">
        Text Editor by Sadman Hossain.
    </div>

    <div class="buttonContainer">

        <button id="bold" class="button"> <b> bold </b> </button>
        <button id="italic" class="button"> <i> italic </i> </button>
        <button id="underline" class="button"> <u> underline </u> </button>
        <button id="leftAlign" class="button"> <i class="fas fa-align-left"></i> </button>
        <button id="centerAlign" class="button"> <i class="fas fa-align-center"></i> </button>
        <button id="rightAlign" class="button"> <i class="fas fa-align-right"></i> </button>
       

   

   
     </div>
 <div class="fontContainer">
        <input id="fontSize" type="number" placeholder="Manual font size input">
  
    </div>
    <div class="container">

        <div class="box">

            <div class="textArea">
                <p>Your Document Text</p>
                <div id="text" contenteditable="true"></div>
            </div>

          
        </div>
        <div id="word">0/256</div>

    </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
